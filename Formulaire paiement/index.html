<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de crédit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="contMontant">
            <p>7 -<strong> Clavier Logitech</strong> : 1743€</p>
        </div>

        <form>

            <div class="inpFull">
                <label for="nom">Titulaire</label>
                <input type="text" id="nom" name="titulaire" required maxlength="16" placeholder="Entrez le titulaire de la carte">
            </div>

            <div class="inpFull">
                <label for="num">Numéros</label>
                <input type="text" id="num" name="numeros" placeholder="8888-8888-8888-8888" pattern="[0-9\s]+" required maxlength="19">
            </div>

            <div class="contExSecu">

                <div class="inpExp">
                    <label for="expiration">Expiration</label>
                    <select name="moisexp" id="expiration" class="select1">
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <span>/</span>
                    <select name="anexp" id="expiration" class="select2">
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                    </select>
                </div>

                <div class="inpSecu">
                    <label for="crypto">Cryptogramme</label>
                    <input type="text" name="crypto" id="crypto" required maxlength="3" placeholder="XXX" pattern="[0-9]{3}">
                </div>


            </div>

            <div class="contBtn">
                <button>Confirmer & Payer</button>
            </div>

        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
